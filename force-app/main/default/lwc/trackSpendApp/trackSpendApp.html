<template>
    <lightning-card title="TrackSpend" icon-name="custom:custom63">
        <div class="slds-p-around_medium">

            <!-- Filters -->
            <div class="slds-grid slds-gutters slds-wrap slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-5 slds-p-around_x-small">
                    <lightning-input
                        class="date-format-hide"
                        type="date"
                        label="Start Date"
                        value={startDate}
                        onchange={handleChange}
                        data-field="startDate">
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-5 slds-p-around_x-small">
                    <lightning-input
                        class="date-format-hide"
                        type="date"
                        label="End Date"
                        value={endDate}
                        onchange={handleChange}
                        data-field="endDate">
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-5 slds-p-around_x-small">
                    <lightning-combobox
                        label="Spending"
                        value={spendingId}
                        options={spendingOptions}
                        onchange={handleChange}
                        data-field="spendingId">
                    </lightning-combobox>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-5 slds-p-around_x-small">
                    <lightning-combobox
                        label="Category"
                        value={categoryId}
                        options={categoryOptions}
                        onchange={handleChange}
                        data-field="categoryId">
                    </lightning-combobox>
                </div>
            </div>

            <!-- Table -->
            <div class="slds-m-top_medium" style="height: 500px">
                <lightning-datatable
                    key-field="id"
                    data={rowsToDisplay}
                    columns={columns}
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection}
                    onsort={handleSort}
                    onrowaction={handleRowAction}
                    enable-infinite-loading
                    onloadmore={handleLoadMore}
                    is-loading={isLoading}
                    hide-checkbox-column>
                </lightning-datatable>
            </div>

            <!-- Add Expense Button -->
            <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Add Expense"
                    onclick={openModal}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>

    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Add Expense</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        object-api-name="Expense__c"
                        onsuccess={handleSuccess}
                        onerror={handleError}>
                        
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Amount__c"></lightning-input-field>
                        <lightning-input-field field-name="Category__c"></lightning-input-field>
                        <lightning-input-field
                            class="date-format-hide"
                            field-name="Expense_Date__c">
                        </lightning-input-field>
                        <lightning-input-field field-name="Transaction_Type__c"></lightning-input-field>
                        <lightning-input-field field-name="Bank__c"></lightning-input-field>

                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                            <lightning-button class="slds-m-left_small" variant="brand" type="submit" label="Save"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
