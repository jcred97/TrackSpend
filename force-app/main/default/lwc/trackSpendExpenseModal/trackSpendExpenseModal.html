<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Add Expense</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        object-api-name="Expense__c"
                        onsuccess={handleSuccess}
                        onerror={handleError}>
                        
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Amount__c"></lightning-input-field>
                        <lightning-input-field field-name="Category__c"></lightning-input-field>
                        <lightning-input-field field-name="Expense_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="Transaction_Type__c"></lightning-input-field>
                        <lightning-input-field field-name="Bank__c"></lightning-input-field>

                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                            <lightning-button class="slds-m-left_small" variant="brand" type="submit" label="Save"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
